<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(img/Summer7.png);
        }

        #question-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #choices button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #choices button.correct {
            background-color: green;
            color: white;
        }

        #choices button.incorrect {
            background-color: red;
            color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #timer {
            margin-top: 20px;
            font-size: 16px;
        }
        a.button {
    background-color: #4244d8; /* Fondo verde */
    color: white; /* Texto blanco */
    padding: 15px 32px; /* Algo de padding */
    text-align: center; /* Centrar el texto */
    text-decoration: none; /* Sin subrayado */
    display: inline-block; /* Alinear el elemento */
    font-size: 16px; /* Aumentar tamaño de fuente */
    margin: 20px 0; /* Margen superior e inferior */
    cursor: pointer; /* Icono de puntero/mano */
    border-radius: 12px; /* Bordes redondeados */
    transition-duration: 0.4s; /* Efecto de transición */
}

a.button:hover {
    background-color: white; /* Fondo blanco al pasar el cursor */
    color: black; /* Texto negro al pasar el cursor */
    border: 2px solid #48668d; /* Borde verde al pasar el cursor */
}
a.button-restart {
            background-color: #C8A2C8; /* Fondo rojo */
            color: white; /* Texto blanco */
            padding: 15px 32px; /* Algo de padding */
            text-align: center; /* Centrar el texto */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Alinear el elemento */
            font-size: 16px; /* Aumentar tamaño de fuente */
            margin: 20px 0; /* Margen superior e inferior */
            cursor: pointer; /* Icono de puntero/mano */
            border-radius: 12px; /* Bordes redondeados */
            transition-duration: 0.4s; /* Efecto de transición */
        }

        a.button-restart:hover {
            background-color: white; /* Fondo blanco al pasar el cursor */
            color: black; /* Texto negro al pasar el cursor */
            border: 2px solid #dc23ec; /* Borde rojo al pasar el cursor */
        }
    </style>
</head>
<body>
    <div id="question-container">
        <h2 id="question"></h2>
        <div id="choices"></div>
        <div id="result"></div>
        <div id="timer">Tiempo restante: <span id="time">15</span> segundos</div>
        <div id="score">Puntuación: 0</div>
    </div>
    <script src="script.js"></script>
    <a href="index.html" class="button">Regresar</a>
    <a href="index2.html" class="button-restart">Reiniciar</a>
</body>
</html>
